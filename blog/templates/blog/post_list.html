{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
          <div class="post-info">
            <h2>
              <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
              </a>
            </h2>
            <aside class="published-date-container">
              <time class="date">
                  {{ post.published_date }}
              </time>
            </aside>
          </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
